<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
  <div class="container">
    <div class="section-one">
      <h1 class="section-one__name">Subabharathi M</h1>
      <p class="section-one__role">Full Stack Developer</p>
      <a href="index.html" class="section-one__contact">Home</a>
    </div>
      <form action="" class="contact-form">

          <table>
              <tr>
                  <td>Name:</td>
                  <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
              </tr>
              <tr>
                  <td>Email:</td>
                  <td><input type="email" placeholder="Enter Your email" class="contact-form__input"></td>
              </tr>
              <tr>
                  <td>Message:</td>
                  <td><textarea name="" id="" rows="2" cols="21" placeholder="Your Message" class="contact-form__textarea"></textarea></td>
              </tr>
              <tr>
                  <td></td>
                  <td><input type="submit" class="contact-form__submit">
                  </td>
              </tr>
          </table>
          </form>
          <div class="section-five">
            <p class="section-five__title">Social Media: <a href="">Instagram</a>,<a href="">Linked In</a></p>
            <p class="section-five__desc">&copy; Subabharathi</p>
          </div>

  </div>

</body>
</html>
